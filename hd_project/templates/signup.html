<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Prediction System</title>
    {% load static %}
            <link rel="stylesheet" href="{% static 'signin.css'%}">
            <!-- Bootstrap CSS v5.2.1 -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
            />
</head>
<body class="text-center">

    
<main>
    <form action="signup" method="post" class="form-signup">
    {% csrf_token %}
    
        <h3 class="h3 mb-3 fw-normal">Sign Up</h3>

        <div class="form-floating">
        <input type="text" class="form-control" id = "username" name = "username" placeholder = "Create a username (only letters and numbers)" required>
        <label for="signup">Username</label>
        <br>
        </div>

        <div class="form-floating">
        <input type="text" class="form-control" id = "fname" name = "fname" placeholder = "Enter Your First Name" required>
        <label for="">First Name</label>
        <br>
        </div>

        <div class="form-floating">
        <input type="text" class="form-control" id = "lname" name = "lname" placeholder = "Enter Your Last Name" required>
        <label for="">Last Name</label>
        <br>
        </div>

        <div class="form-floating">
        <input type="email" class="form-control" id = "email" name = "email" placeholder = "Enter Your Email Address" required>
        <label for="">Email Addres</label>
        <br>
        </div>

        <div class="form-floating">
        <input type="password" class="form-control" id = "pass1" name = "pass1" placeholder = "Create a Password" required>
        <label for="">Password</label>
        <br>
        </div>

        <div class="form-floating">
        <input type="password" class="form-control" id = "pass2" name = "pass2" placeholder = "Confirm Your Password" required>
        <label for="">Confirm your password</label>
        <br>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <br>

    </form>
</main>
    <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
    
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"
            ></script>
</body>
</html>
